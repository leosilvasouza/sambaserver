# Global parameters
[global]
	workgroup = ICATEL
	netbios name = ICAPDC
	security = user
	enable privileges = yes
	server string = DomainControler
	encrypt passwords = Yes
	unix password sync = yes
	ldap passwd sync = no
	passwd program = /usr/sbin/smbldap-passwd -u "%u"
	passwd chat = "Changing *\nNew password*" %n\n "*Retype new password*" %n\n"
	ntlm auth = YES
	lanman auth = YES
	client ntlmv2 auth = YES

	log level = 0
	syslog = 0
	log file = /var/log/samba/log.%U
	max log size = 100000
	time server = Yes
	socket options = TCP_NODELAY SO_RCVBUF=8192 SO_SNDBUF=8192
	mangling method = hash2
	Dos charset = 850
	Unix charset = ISO8859-1
	admin users = root, leonardo10985
	logon script = logon.bat
	logon drive = Z:
        logon home = 
        logon path = 
	
	domain logons = Yes
	domain master = Yes
	os level = 65
	preferred master = Yes
	wins support = yes
	passdb backend = ldapsam:ldap://127.0.0.1/
	ldap admin dn = cn=admin,dc=icatel,dc=com,dc=br
	ldap suffix = dc=icatel,dc=com,dc=br
        ldap group suffix = ou=Groups
        ldap user suffix = ou=Users
        ldap machine suffix = ou=Computers
        add user script = /usr/sbin/smbldap-useradd -m "%u"
        delete user script = /usr/sbin/smbldap-userdel "%u"
        add machine script = /usr/sbin/smbldap-useradd -t 0 -w "%u"
        add group script = /usr/sbin/smbldap-groupadd -p "%g" 
        add user to group script = /usr/sbin/smbldap-groupmod -m "%u" "%g"
        delete user from group script = /usr/sbin/smbldap-groupmod -x "%u" "%g"
	set primary group script = /usr/sbin/smbldap-usermod -g '%g' '%u'
	ldap ssl = no

	# printers configuration
	load printers = Yes
	create mask = 0640
	directory mask = 0750
	nt acl support = No
	printing = cups
	printcap name = cups
	deadtime = 10
	guest account = nobody
	map to guest = Bad User
	dont descend = /proc,/dev,/etc,/lib,/lost+found,/initrd
	show add printer wizard = yes
	; to maintain capital letters in shortcuts in any of the profile folders:
	preserve case = yes
	short preserve case = yes
	case sensitive = no


## Aqui ele bloqueia a gravacao arquivos por extensao evitar lixo na rede como musicas, videos e outros tipos.
veto files = /*.mp3/*.com/*.scr/*.pif/*.wma/*.avi/*.mpg/*.flv/*.ova/*.mp4/*.pst/*.img/*.iso/*.mov/*.dav/*.img/*.backup/*.bkp/*.lnk/


